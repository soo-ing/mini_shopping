<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Shopping</title>
</head>
<body>
    <img src="img/logo.png" alt="Logo" class="logo">

    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgBtn">
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </section>

    <ul class="items">
        <li class="item">
            <img src="img/blue_s.png" alt="skirt" class="item_main">
            <span class="item_des">male, large</span>
        </li>
    </ul>
</body>
</html>
